<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>new post</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
  <style>
  body {
    display: grid;
    place-items: center;
  }
  .root {
    width: 70%;
    padding: 0;
  }
  .root .new-post-form-wrapper {
    display: grid;
    place-items: center;
    width: 95%;
    height: 70vh;
  }
  .new-post-form-wrapper header {
    font-size: 2em;
    width: max-content;
  }
  form {
    display: grid;
    place-items: center;
    width: 90%;
  }
  .new-post-form-wrapper form div {
    width: 97%;
  }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body style="background: #fcdcfb;">
  <main class="root">
    <div class="new-post-form-wrapper">
      <header>{{ message }}</header>
      <form action="/create-newpost" method="post">
        <div>
          <div>
            <img class="img-thumbnail" alt="insert an image"/><br>
          </div>
          <button id="add-profile-photo-btn" class="btn btn-primary">+</button>
          <input class="invisible-input" name="postImage" required/>
        </div>
        <div>
          <label for="postTitle">title</label>
          <input class="form-control" id="postTitle" name="postTitle" type="text" 
          placeholder="Enter title..." required/>
        </div>
        <div>
          <label for="postVisibility">
          Visibility <p class="post-visibility-label">(only you can view the post!)</p>
          </label>
          <select class="form-select" id="postVisibility" name="postVisibility" required>
            <option value="private" selected>private</option>
            <option value="public">public</option>
          </select>
        </div>
        <div>
          <label for="description">write a summary... </label>
          <textarea class="form-control" name="description" id="description" 
          style="resize: none;" maxlength="3000" required></textarea>
        </div>
        <div>
          <button class="btn btn-danger" type="submit">post</button>
        </div>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="{{ url_for('static', path='/fileloader.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', path='/newpost.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>photomedia</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
</head>
<body>
  <main class="root">
    <form method="post" action="/token">
      <div class="form-group">
        <label for="exampleInputEmail">email</label>
        <input type="email" id="exampleInputEmail" name="email" placeholder="enter your email..." 
        class="form-control" required />
      </div>
      <div class="form-group">
        <label for="exampleInputUsername">username</label>
        <input type="username" id="exampleInputUsername" name="username" placeholder="enter your username..."
         class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="inputPassword">password</label>
        <input type="password" id="inputPassword" placeholder="enter password.." 
        class="form-control" name="password" required />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="showPasswordCheckBox" />
        <label class="form-check-label" for="exampleCheck1">show password</label>
      </div>
      <p>don't have an account? <a href="/sign-in">signup</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
  <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>

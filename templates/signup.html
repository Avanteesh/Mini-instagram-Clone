<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"
</head>
<body>
  <main class="root">
    <form action="/signin-user" method="post">
      <div class="form-group">
        <img src="{{ url_for('static', path='/images.jpeg')}}" class="img-thumbnail" style="border-radius:50%;"/>
        <button id="add-profile-photo-btn" class="btn btn-primary">+</button>
        <input type="text" class="invisible-input" name="display_profile"/>
      </div>
      <div class="form-group">
        <label for="userName">username</label>
        <input type="text" id="userName" name="username" placeholder="enter username..." 
        class="form-control" placeholder="enter username..." required/>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">email</label>
        <input type="email" name="email" id="exampleInputEmail" placeholder="enter your email..." 
        class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="inputPassword">password</label>
        <input name="password" type="password" id="inputPassword" placeholder="enter password.." 
        class="form-control" required/>
      </div>
      <div class="form-group">
        <label for="userBio">enter bio</label>
        <textarea maxlength="100" class="form-control" style="resize:none;" placeholder="enter bio..." rows="3" 
        id="userBio" name="userbio"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="showPasswordCheckBox">
        <label class="form-check-label" for="showPasswordCheckBox">show password</label>
      </div>
      <p>Already have an account? <a href="/">login</a></p>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
  <script type="text/javascript" src="{{ url_for('static', path='/script.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', path='/fileloader.js') }}"></script>
</body>
</html>
